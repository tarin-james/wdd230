    <main>
      <div id="formmessage"></div>
      <form method="get" action="record.html" class="wf1">
        <fieldset>
          <legend>Login Info</legend>
          <label
            >Username* <input type="text" id="usrname" name="username" required
          /></label>
          <label
            >Password*
            <input type="password" id="pword" name="password" required
          /></label>
          <label
            >Re-enter Password*
            <input type="password" id="pword2" name="password2" required
          /></label>
          <label
            >Email*
            <input
              type="email"
              id="email"
              name="email"
              title="A valid byui.edu email address."
              required
              placeholder="example@byui.edu"
              pattern="[a-zA-Z0-9_.\-]+@byui.edu"
          /></label>
          <label
            >Page Rating
            <input
              type="range"
              id="range"
              name="range"
              min="1"
              max="10"
              step="1"
            />
          </label>
          <div class="rangeValue"></div>
        </fieldset>
        <input class="submit" type="submit" value="Create Account">
      </form>
    </main>
